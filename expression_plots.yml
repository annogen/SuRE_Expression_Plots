# output directory
OUTDIR : "/scratch/vartika/projects/BOAEC/Expression_plots"

# directory with normalised SuRE Counts file
NORM_DIR : "/scratch/vartika/projects/BOAEC/INDELpipeline_Functional_Output/NORMALISE"

# names of the ipcr normalised and scaled cDNA columns for each librray
NORM_CDNA: 
    SuRE_BOAEC_1:
      - ipcr.norm.sum.lib_X109_X110_X111_BOAEC-D1_cDNA_103_3_ATCACG_BioRep1_trimmed_table.txt.gz
      - ipcr.norm.sum.lib_X109_X110_X112_BOAEC-D2_cDNA_103_4_CGATGT_BioRep1_trimmed_table.txt.gz
    SuRE_BOAEC_2:
      - ipcr.norm.sum.lib_X109_X110_X111_BOAEC-D1_cDNA_103_3_ATCACG_BioRep1_trimmed_table.txt.gz
      - ipcr.norm.sum.lib_X109_X110_X112_BOAEC-D2_cDNA_103_4_CGATGT_BioRep1_trimmed_table.txt.gz

# names for the libraries that you would like to be displayed on the plots
SHOWNAME:
  SuRE_BOAEC_1: "Bos-Taurus"
  SuRE_BOAEC_2: "Bos-Indicus"

#  input position of interests as : path to the file with the list or the list of mutation ( bot h in chr_pos format )
MUTS:
  MUT_FILE :
  MUT_LIST:
    - "28_45870598"

# make sure MUTabspos is first here
# equivalent column names in your data. This gives flexibility for the analysis
COLNAMES:
  # This column has the absolute position of the mutation
  MUTabspos: SNP_ABS_POS_hg19
  # Chromosome name
  chr: chrom
  # Start of the fragment
  start: start_hg19
  # End of the fragment
  end: end_hg19
  # Column with library name
  lib: Lib
  # SNP VAR column
  MUTVAR : SNP_VAR